---
- name: Check Native sshd_config file. Modify on diff  
  lineinfile: 
    path: /etc/ssh/sshd_config
    state: present
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - {regexp: '^PermitRootLogin', line: 'PermitRootLogin forced-commands-only'}
    - {regexp: '^IgnoreRhosts', line: 'IgnoreRhosts yes'}
    - {regexp: '^UsePAM', line: 'UsePAM yes'}
    - {regexp: '^ClientAliveInterval', line: 'ClientAliveInterval 900'}
    - {regexp: '^Ciphers', line: 'Ciphers aes128-ctr,aes192-ctr,aes256-ctr,aes128-cbc,3des-cbc,aes192-cbc,aes256-cbc'}

